spring:
  # 테스트용 H2 in-memory 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Flyway 비활성화 (테스트에서는 JPA auto-ddl 사용)
  flyway:
    enabled: false

  # JPA 설정
  jpa:
    hibernate:
      # 테스트 시작 시 스키마 생성, 종료 시 삭제
      ddl-auto: create-drop
    properties:
      hibernate:
        # H2 Dialect 사용
        dialect: org.hibernate.dialect.H2Dialect
        # SQL 포맷팅
        format_sql: true
    # 테스트 중 SQL 로그 출력
    show-sql: true

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 서버 포트 (테스트에서는 랜덤 포트 사용)
server:
  port: 0

# 모니터링 설정
monitoring:
  slow-threshold-ms: 400
